- type:             configure-wait
  step-wait:        1.0
  ignore-wait:      false
  ignore-wait:      true

#- type:             wait
#  step-wait:        2.5

# Set text of input widget
- type:             set-text
  widget:           inputTxt
  text:             "text voor invoer\n"

# Test Copy button (simpel events)
- type:             emit-signal
  widget:           copyBttn
  signal-name:      clicked

# Check if text is copied to output widget
- type:             get-text
  widget:           outputTxt
  test:             [ is, "text voor invoer\n", "text copied" ]

# Check if input is cleared
- type:             get-text
  widget:           inputTxt
  test:             [ is, "", "input text cleared" ]

# Repeat test of Copy button
- type:             set-text
  widget:           inputTxt
  text:             "2e text\n"

# Test Copy button (simpel events)
- type:             emit-signal
  widget:           copyBttn
  signal-name:      clicked

# Check if text is copied to output widget
- type:             get-text
  widget:           outputTxt
  test:             [ is, "text voor invoer\n2e text\n", "text appended" ]

# Test Clear button
- type:             emit-signal
  widget:           clearBttn
  signal-name:      clicked

# Check if input is cleared
- type:             get-text
  widget:           outputTxt
  test:             [ is, "", "output text cleared" ]

# Test Quit button
- type:             get-main-level
  test:             [ is, 1, 'loop level is 1']

#debug
- type:             emit-signal
  widget:           quitBttn
  signal-name:      clicked

