# test config parameters
config:
  debug:            true
  protocol-name:    01-hello-world-button
  title:            Buttons Test
  description:      Test buttons of simple GUI
  app-window-id:    GtkWindow-0001


# main test protocol
test-protocol:

  - type:             configure-wait
    step-wait:        0.5
    ignore-wait:      false
  #  ignore-wait:      true

  #- type:             wait
  #  step-wait:        2.5

  - type:             get-value
    widget-name:      GtkButton-0004
    method-name:      get-sensitive
    value-key:        sens
    test:             [ is, sens, false, "Second button is not sensitive" ]

  # Test top button
  - type:             emit-signal
    widget-name:      GtkButton-0003
    signal-name:      clicked

  - type:             get-value
    widget-name:      GtkButton-0004
    method-name:      get-sensitive
    value-key:        sens
    test:             [ is, sens, true, "Second button is sensitive" ]

  - type:             snapshot
    widget-name:      GtkWindow-0001
    image-dir:        xt/Data/Images
    image-file:       GtkWindow-0001
    image-type:       png

  - type:             snapshot
    widget-name:      GtkButton-0003
    image-dir:        xt/Data/Images
    image-file:       GtkButton-0003
    image-type:       png

  - type:             snapshot
    widget-name:      GtkButton-0004
    image-dir:        xt/Data/Images
    image-file:       GtkButton-0004
    image-type:       jpg

  # Test bottom button
  - type:             emit-signal
    widget-name:      GtkButton-0004
    signal-name:      clicked


