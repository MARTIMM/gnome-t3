# test config parameters
config:
  debug:            true
  protocol-name:    01-hello-world
  title:            Buttons Test
  description:      Test buttons of simple GUI
  app-window-id:    GtkWindow-0001


# main test protocol
test-protocol:

  - type:             configure-wait
    step-wait:        0.5
    ignore-wait:      false
    ignore-wait:      true

  #- type:             wait
  #  step-wait:        2.5

  - type:             emit-signal
    widget-name:      GtkButton-0001
    signal-name:      clicked

  - type:             explicit-wait
    step-wait:        2.5

  # Test sensitivity of 2nd button
  - type:             get-value
    widget-name:      GtkButton-0002
    method-name:      get-sensitive
    value-key:        sens
    test:             [ is, sens, false, "Second button not sensitive" ]

#  - type:             sub-tests
#    protocol-file:    xt/Data/01-hello-world-button.yaml

  # Test top button
  - type:             emit-signal
    widget-name:      GtkButton-0001
    signal-name:      clicked

  - type:             get-value
    widget-name:      GtkButton-0002
    method-name:      get-sensitive
    value-key:        sens
    test:             [ is, sens, true, "Second button set sensitive" ]

  #- type:             wait
  #  step-wait:        1.5

  # Test bottom button
  - type:             emit-signal
    widget-name:      GtkButton-0002
    signal-name:      clicked

  - type:             snapshot
    widget-name:      GtkWindow-0001
    image-dir:        xt/Data/Images

  - type:             emit-signal
    widget-name:      GtkWindow-0001
    signal-name:      destroy

  - type:             finish
